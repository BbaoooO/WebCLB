<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục mật khẩu - CLB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <a href="login.html" class="back-button">←</a>
            <h1>Khôi phục mật khẩu</h1>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nhập Email của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" placeholder="nhập mật khẩu mới" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <span class="strength-text">ít nhất 8 kí tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="xác nhận mật khẩu mới" required>
                        <i class="toggle-password fas fa-eye-slash"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Đặt lại mật khẩu</button>
                
                <p class="register-text">
                    Quay lại <a href="login.html" class="login-link">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
